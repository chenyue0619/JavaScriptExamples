    // 渲染表头函数
    var render_thead = (obj) => {
        var tr = document.createElement('tr');
        for(var key in obj[0]){
            var th = document.createElement('th');
            th.innerText = key;
            tr.append(th);
        };
        var table = document.querySelector('table');//获取table标签，而不是新创建
        table.append(tr);
        console.log(table);
    };
    render_thead(students);

    // 渲染表体函数
    var render_tbody = (obj) => {
        var fragment = document.createDocumentFragment();
        obj.forEach(item => {
            var tr = document.createElement('tr');
            for(var key in item){
                var td = document.createElement('td');
                td.innerText = item[key];
                tr.append(td);
            };
            fragment.append(tr);
        });
        var table = document.querySelector('table');//获取table标签，而不是新创建
        table.append(fragment);
        console.log(table);
    };
    render_tbody(students);
