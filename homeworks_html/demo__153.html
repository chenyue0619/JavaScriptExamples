<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        console.log(100);
        setTimeout(() => {
            console.log(200);
        });
        Promise.resolve().then(() => {
            console.log(300);
        });
        console.log(400);
        //控制台 100  400  300  200
    </script>
</body>
