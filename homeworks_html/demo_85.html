    <div class="box">开始</div>
    <div class="timer"></div>
    <script>
        let oBox = document.querySelector(".box");
        let timer = document.querySelector(".timer");
        // let _this = this;
        // console.log(window.time === this.time);
        let obj = {
            time:0,
            start:function(){
                let _this = this;
                oBox.onclick = function(){
                    setInterval(() => {
                        _this.time++;
                        timer.innerHTML = _this.time;
                        console.log(_this);
                    },1000)
                }
            }
        }
        // 含数自执行，this指向window
        // fn();
        obj.start();
    </script>
