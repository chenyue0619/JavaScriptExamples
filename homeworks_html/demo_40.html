<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请定义一个变量a,要求能保证这个a只能被进行指定操作(如加1、乘2),而不能进行其他操作</title>
</head>
<body>
    <script>
        // 函数封装:多种方法封装在一个函数里面
        let fn = function(a){
            return {
                addA:function(){
                    return a++;
                },
                powA:function(){
                    return a *= 2;
                },
                subA:function(){
                    return a--;
                }
            };
        }
        console.log(fn(2).powA());
    </script>
</body>
</html>
