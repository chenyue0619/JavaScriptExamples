<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class的声明方式</title>
</head>
<body>
    <script>
        // 1、声明形式
        class Person{
            constructor(){

            }
            sayHello(){

            }
        }

        // 2、字面量形式
        const Person = class {
            constructor(){

            }
            sayHello(){

            }
        }

        // 3、IIFE立即执行函数：一定要new出来一个实例对象才会执行
        new (
            class Person{
                constructor(){

                }
                sayHello(){

                }
            }
        )()
    </script>
</body>
</html>
