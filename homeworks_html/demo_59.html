<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作一个计时器(setTimeout()延时器)</title>
</head>
<body>
    <script>
        let min = 0;
        let max = 10;
        let timer = setTimeout(function(){
            min++;
            if(min > max){
                clearTimeout(timer);
            }else{
                timer;
            }
            console.log(min);
        },1000);
    </script>
</body>
</html>
