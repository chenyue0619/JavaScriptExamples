<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片显示与隐藏</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            margin: auto;
        }
        .wrap .pic{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .wrap .pic.show{
            opacity: 1;
            transition:.6s;
        }
        .wrap .pic.hidden{
            opacity: 0;
            transition:.6s;
        }
        .wrap .btnShow{
            margin-left: 30%;
        }
        .wrap .btnHidden{
            margin-right: 30%;
        }
    </style>
</head>
<body>
    <!-- img是行内块级元素 -->
    <div class="wrap">
        <img src="./images/dog.jpg" alt="" class="pic">
        <button class="btnShow">显示</button>
        <button class="btnHidden">隐藏</button>
    </div>
    <script>
        let btnHidden = document.querySelector(".btnHidden"),
            btnShow = document.querySelector(".btnShow"),
            pic = document.querySelector(".pic");
        btnShow.onclick = function(){
            pic.classList.add("show");
            pic.classList.remove("hidden");
        };
        btnHidden.onclick = function(){
            pic.classList.add("hidden");
            pic.classList.remove("show");

        }
    </script>
</body>
</html>
