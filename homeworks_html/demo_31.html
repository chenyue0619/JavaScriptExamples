<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过while循环来计算1加到10的结果</title>
</head>
<body>
    <script>
        let i = 0;
        let sum = 0;
        // 先迭代再循环
        while(i < 10){
            i++;
            sum += i;
        };
        console.log(sum);
    </script>
</body>
</html>
