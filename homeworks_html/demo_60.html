<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步代码</title>
</head>
<body>
    <script>
        // console.log(1);
        // setInterval(function(){
        //     console.log(3)
        // },1000);
        // console.log(2);

        console.log(1);
        setTimeout(function(){
            console.log(2);
        },1000);
        console.log(3);
        setTimeout(function(){
            console.log(4)
        },0);
        console.log(5);
    </script>
</body>
</html>
