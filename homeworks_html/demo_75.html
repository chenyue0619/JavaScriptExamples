<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this小案例-点击相应盒子变颜色</title>
    <style>
        body{
            display: flex;
        }
        div{
            margin: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script>
        let box1 = document.querySelector(".box1");
        let box2 = document.querySelector(".box2");
        let box3 = document.querySelector(".box3");
        // 点击相应盒子背景颜色变绿
        let changeColor1 = function(){
            this.style.backgroundColor = "green";
        }
        box1.onclick = changeColor1;
        box2.onclick = changeColor1;
        box3.onclick = changeColor1;

        // 点击相应盒子，2s后背景颜色变绿
        let changeColor2 = function(){
            let _this = this;
            setTimeout(function(){
                // 延时器上下文this指向window
                _this.style.backgroundColor = "green";
            },2000)
        }
        box1.onclick = changeColor2;
        box2.onclick = changeColor2;
        box3.onclick = changeColor2;
    </script>
</body>
</html>
