<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正反循环(菱形)</title>
    <style>
        .wrap{
            width: 200px;
        }
        .box{
            padding: 0 center;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        let owrap = document.querySelector(".wrap");
        for(let i = 1;i < 10;i++){
            let odiv = document.createElement("div");
            for(let j = 0;j < i;j++){
                odiv.innerHTML += "<span>" + "*" + "</span>";
            }
            odiv.classList.add("box");
            owrap.append(odiv);
        }
        for(let i = 1;i < 10;i++){
            let odiv = document.createElement("div");
            for(let j = 10;j > i;j--){
                odiv.innerHTML += "<span>" + "*" + "</span>";
            }
            owrap.append(odiv);
        }
        // document.write(owrap.innerText);
    </script>
</body>
</html>
