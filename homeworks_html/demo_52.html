<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话号码模糊隐藏</title>
</head>
<body>
    <script>
        let hideTel = function(phone){
            newPhone =phone.toString().slice(0,7) + '*'.repeat(4);
            return newPhone;
        }
        console.log(hideTel(12345678910));
    </script>
</body>
</html>
