<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻查找某一个数字的所有约数</title>
</head>
<body>
    <script>
        let n = Number(prompt("请输入数字"));
        for(let i = 1;i <= n;i++){
            if(n % i == 0){
                console.log(i);
            }else{
                continue;
            }
        }
    </script>
</body>
</html>
