<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环字符串拼接</title>
    <style>
    .wrap{
        width: 100px;
    }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        let owrap = document.querySelector(".wrap");
        let str;
        for(i = 0;i <= 9;i++){
            str += "<div>第" + i + "圈</div>";
        }
        owrap.innerHTML = str;
    </script>
</body>
</html>
