<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    <script>
        let obj = {
            name:"xioaming",
            age:18,
            sex:"男",
            sayHello:function(){
                console.log(`我的名字是${obj.name},我的年龄是${obj.age},我的性别是${obj.sex}`);
            }
        };
        for(let key in obj){
            console.log(`${key}的值为${obj[key]}`);
        }
    </script>
</body>
</html>
