<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型以及原型链</title>
</head>
<body>
    <script>
        let createObject = function(name,age,sex){
         //原料
         let obj1 = {};

         // 加工
         obj1.name = name;
         obj1.age = age;
         obj1.sex = sex;

         // 产出
         // return obj;
         return obj1;
        }
        // new一个实例对象
        let xm = new createObject("xioahong",18,"男");
        console.log(xm);
        // console.log(createObject("xioahong",18,"男"));


        let People = function(name,age,sex){
            // let obj = {};
            this.name = name;
            this.age = age;
            this.sex = sex;
            // return obj;
        }
        People.prototype.sayHello = "睡觉";
        let xiaoming = new People("xiaoming",18,"男");
        console.log(xiaoming);
        console.log(xiaoming.sayHello);
    </script>
</body>
</html>
