<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时 => Date对象</title>
</head>
<body>
    <h1>距离2022年10月01日国庆节还有:</h1>
    <div class="time"></div>
    <script>
        let time = document.querySelector(".time");
        let targetTime = new Date(2022,09,01);
        let nowTime = new Date();
        let diff = targetTime - nowTime;
        let hour = parseInt(diff / 1000 / 60 / 60 );
        let minute = parseInt(diff / 1000 / 60 % 60);
        let second = parseInt(diff / 1000 % 60);
        time.innerHTML = `剩余${hour}小时${minute}分钟${second}秒`
    </script>
</body>
</html>
