<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        let arr =  [23,43,45,6,5,76,5,78,7,76];;
        for(let i = 0;i < arr.length - 1;i++){
            for(let j = 0;j < arr.length - 1 - i;j++){
                if(arr[j] > arr[j + 1]){
                    let num = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = num;
                }
            }
            console.log(arr);
        }
        console.log(arr);
    </script>
</body>
</html>
