<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据不同小区温度设置判断体温是否合格(闭包)</title>
</head>
<body>
    <script>
        // 第一种(闭包)
        let createStandardTemp = function(standardTemp){
            let judgeTemp = function(temp){
                if(temp >= standardTemp){
                    alert("体温过高");
                }else{
                    alert("温度正常")
                }
            }
            return judgeTemp;
        }
        createStandardTemp(37.1)(37);

        // 第二种：函数执行完之后变量会被回收
        let judgeTemp = function(a,b){
            if(a <= b){
                alert("温度过高");
            }else{
                alert("温度过低");
            }
        }
        judgeTemp(37,38);
    </script>
</body>
</html>
