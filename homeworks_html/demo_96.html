<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象展开运算符的注意事项</title>
</head>
<body>
    <script>
        // 展开的不是对象会返回空对象
        // console.log({...666});//{}
        // console.log({...null});//{}
        // console.log({...undefined});//{}
        // console.log({...true});//{}
        // console.log({...false});//{}
        // console.log({..."false"});//{0: 'f', 1: 'a', 2: 'l', 3: 's', 4: 'e'}
        // console.log({...[1,2,3]});//{0: 1, 1: 2, 2: 3}
        // console.log([...[1,2,3]]);

        // 不会展开对象中的对象属性
        let obj1 = {
            name:"xiaoming",
            feature:{
                eyes:"big",
                nose:"tall"
            }
        }
        let obj2 = {
            feature:{
                eyes:"small",
                hair:"long"
            }
        }
        let newObj = {...obj1,...obj2};
        console.log(newObj);
        //{name: 'xiaoming', feature: {…}}
        // feature: {eyes: 'small', hair: 'long'}
        // name: "xiaoming

    </script>
</body>
</html>
