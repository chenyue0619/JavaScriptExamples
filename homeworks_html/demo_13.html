<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换两个变量的值</title>
</head>
<body>
    <script>
        let a = Number(prompt("请输入a的值:"));
        let b = Number(prompt("请输入b的值:"));
        let c = a;
        a = b;
        b = c;
        alert("a的值为:" + a + ";" + "b的值为:" + b);
    </script>
</body>
</html>
