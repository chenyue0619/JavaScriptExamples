<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用定时器实现动画效果与函数节流</title>
    <style>
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: bisque;
            transition:0.3s linear;
        }
        .box.show{
            left:1000px;
            
        }
    </style>
</head>
<body>
    <button class="btn">点击</button>
    <div class="box"></div>
    <script>
        let oBtn = document.querySelector(".btn");
        let oBox = document.querySelector(".box");
        // oBtn.onclick = function(){
        //     let left = 0;
        //     let timer = setInterval(function(){
        //         left += 10;
        //         oBox.style.left = `${left}px`;
        //         if(left > 1000){
        //             clearInterval(timer);
        //         }
        //     },10);
            
        // }

        // oBtn.onclick = function(){
        //     //classList  CSS3内容
        //     oBox.classList.toggle("show");
        // }


        let lock = true;
        oBtn.onclick = function(){
            //如果所示状态关闭，不执行函数核心语句
            if(!lock) return;

            
            
            //…………
            //函数核心语句
            oBox.classList.toggle("show");
            
            
            //关锁
            lock = false;
            
            
            //指定毫秒后将锁打开
            setTimeout(function(){
                lock = true;
            },2000)
        };

    </script>
</body>
</html>
