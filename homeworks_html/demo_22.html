<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同时用带累乘器和累加器PI/2 = 1+1/3+1*2/3*5 + …… + (1*2*……*n)/3*5*……*(2n+1)</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("请输入一个数字"));
        let total = 1;
        let product = 1;
        for(let j = 1;j < n;j++){
            product *= j / (2 * j + 1);
            total += product;
        }
        console.log(total);
        // console.log(1+1/3+2/15+6/105);
    </script>
</body>
</html>
