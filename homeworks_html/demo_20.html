<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加器</title>
</head>
<body>
    <script>
        let sum = 0;
        let n = Number(prompt("请输入一个数字"));
        for(let i = 2;i < n;i++){
            sum += (i+1)/i;
        };
        document.write("累计器的结果为：" + sum);
    </script>
</body>
</html>
