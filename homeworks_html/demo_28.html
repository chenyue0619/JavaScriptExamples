<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸币的情况(一元,二元,五元,每种面值最低一张最多不限制,问有多少种排列能够凑齐100元)</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let a = 1;a <= 93;a++){
            for(let b = 1;b <= 47;b++){
                for(let c = 1;c < 20;c++){
                    if(a + 2*b + 5*c == 100){
                        sum++;
                        console.log("第" + sum + "种情况:" + "一元" + a + "张2元" + b + "张3元" + c + "张");
                    }
                }
            }
        }
        console.log("总共有" + sum + "种排列方式")
    </script>
</body>
</html>
