<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子颜色渐渐变浅(setInterval())</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let oBox = document.querySelector('.box');
        let opacity = 1;
        let shallow = setInterval(function(){
            opacity -= .1;
            oBox.style.opacity = opacity;
            console.log(opacity);
            if(opacity === 0){
                clearInterval(shallow);
            }
        },1000);
    </script>
</body>
</html>
