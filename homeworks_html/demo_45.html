<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机样本(在数组中随机取样本)</title>
</head>
<body>
    <script>
        let arr = [23,43,45,6,5,76,5,78,7,76];
        let newArr = [];
        // 随机生成三个
        for(let i = 0;i < 3;i++){
            let n = parseInt(Math.random() * arr.length);
            newArr.push(arr[n]);
            arr.splice(n,1);
        }
        console.log(arr,newArr);
    </script>
</body>
</html>
