<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找1~100所有质数</title>
</head>
<body>
    <script>
        top:for(let i = 2;i <= 100;i++){
            // 把1和本身去掉之外的数字取模若为0，则表示还有其他可以整除的数字，那么就不是质数
                for(let j = 2;j < i;j++){
                    if(i % j == 0){
                        continue top;
                    }
                }
                console.log(i);
            }
    </script>
</body>
</html>
