<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累乘器(阶乘)</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("请输入一个数字"));
        let sum = 1;
        for(let i = 1;i <= num;i++){
            sum *= i;
        }
        console.log(sum);
    </script>
</body>
</html>
