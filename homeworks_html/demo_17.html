<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印0-100(包含100)之间除了22,44,66以及88之外的偶数</title>
</head>
<body>
    <script>
        for(let i = 0;i <= 100;i++){
            if(i == 22 || i == 44 || i == 66 || i == 88){
                continue;
            }else if(i % 2 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
