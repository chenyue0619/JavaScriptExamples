        (
            function(){
                // 将私有属性拿出class外
                let age = 0;
                class Person{
                    constructor(name,sex,userage){
                        this.name = name;
                        this.sex = sex;
                        // 将ueserage属性私有化，在外部访问不到
                        age = userage;
                    }
                    getAge(){
                        return age;
                    }
                }
                // 将class挂载到全局，这样实例化一个对象才可以访问属性方法
                window.Person = Person;
            }
        )()
        let p = new Person("xiaoming","nan",19);
        console.log(p);
        console.log(p.getAge());
