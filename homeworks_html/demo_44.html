<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重(includes)</title>
</head>
<body>
    <script>
        let arr = [2,4,545,667,3,3,2,4];
        let newArr = [];
        for(let i = 0;i < arr.length;i++){
            if(!newArr.includes(arr[i])){
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
