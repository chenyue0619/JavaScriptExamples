<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态菜单</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .box,.box>.menu,.box>.list{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        .box{
            width: 200px;
            height: 200px;
            border:2px solid red;
        }
        .box .menu{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            transform:scale(1);
        }
        .menu.hidden{
            transform:scale(0);
        }
        .box>.list{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: red;
            text-align: center;
            line-height: 80px;
            transform:scale(0);
        }
        .box>.list.show{
            transform:scale(1);
            transition:.3s;
        }
        .box>.list.p1.show{
            /* 当存在left:0;时，优先级最高 */
            left: -60%;
            top: -60%;
        }
        .box>.list.p2.show{
            right: -60%;
            top: -60%;
        }
        .box>.list.p3.show{
            left: -60%;
            bottom: -60%;
        }
        .box>.list.p4{
            right: -60%;
            bottom: -60%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="menu">菜单</div>
        <div class="list p1">首页</div>
        <div class="list p2">首页</div>
        <div class="list p3">首页</div>
        <div class="list p4">首页</div>
    </div>
    <script>
        let menu = document.querySelector(".menu");
            alist = document.querySelectorAll(".list");
            obox = document.querySelector(".box");
        menu.onclick = function(){
            this.classList.add("hidden");
            alist[0].classList.add("show");
            alist[1].classList.add("show");
            alist[2].classList.add("show");
            alist[3].classList.add("show");
            // obox.classList.add("show");
            
            // for(let i = 0;i < alist.lenght;i++){
            //     alist[i].classList.add("show");
            // }
        }
    </script>
</body>
</html>
