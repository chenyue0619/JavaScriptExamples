<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入月份判断天数(switch……case)</title>
</head>
<body>
    <script>
        let month = Number(prompt("请输入一个月份:"));
        switch(month){
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                alert(month + "月为31天");
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                alert(month + "月为30天");
                break;
            case 2 :
                let year = Number(prompt("请输入一个年份:"))
                if((year % 4 == 0 && year % 100 !=0) || (year % 100 == 0 && year % 400 == 0)){
                    alert(year + "年的" + month + "月为29天");
                }else{
                    alert(month + "月为28天");
                }
                break;
            default:
                alert("请输入正确的月份");
                break;
        }
    </script>
</body>
</html>
