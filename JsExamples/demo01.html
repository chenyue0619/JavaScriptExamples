<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1</title>
</head>
<body>
    <script>
        //Number 科学计数法转换为数字
        var a=123;
        console.log(a);
        var num_a=1200000//1.2e6    1200000
        console.log(num_a)
        var num_a=1.2e6//1.2e6    1200000  科学计数法转换为数字（正数）
        console.log(num_a)
        var num_a=-1200000//-1.2e6    -1200000
        console.log(num_a)
        var num_a=-1.2e6//-1.2e6    -1200000  科学计数法转换为数字（负数）
        console.log(num_a)
        //String字符串
        var str='冯"晨"月';
        console.log(str);
        var str_b="冯晨月\n'fengchhsdjuusidhfdfhsdjjenyeu' 月";
        console.log(str_b);
        var str_c='ajdgh\
        jkg';
        console.log(str_c);
        var abc;
        console.log(abc);
    </script>
</body>
</html>
